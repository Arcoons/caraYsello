<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      <title>Cara Y Sello</title>
      <link rel="shortcut icon" href="img/moneda-dolar.png">
</head>
<body>
      <div id="container">
            <div class="juegos">
                        <h1>cara Y sello</h1>
                  
                  <div id="moneda">
                        <img src="img/1000_sello.png" alt="" />
                  </div>                  
                  <div class="juego" id="juego">
                        <div id="ganar" >
                              <h1 id="h1">Victorias</h1>
                        </div>
                        <div id="perder" >
                              <h1 id="h1">Derrotas</h1>
                              
                        </div>
                  </div>                                 
                        <div id="label">
                              <label for="btn">Cantidad dinero a apostar:</label>
                        </div>
                        <div class="input-group mb-3">                              
                            <button class="btn btn-info" type="submit" id="cara_boton">Cara</button>
                            <input type="text"  id="inp__" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                              <button class="btn btn-dark" type="submit" id="sello_boton">Sello</button>
                        </div>
                        <div id="reset" class="reset">
                              <button id="volver" class="btn btn-warning">Total</button>
                        </div>
            </div>      
      </div>  
      <script src="js/script.js"></script> 
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script> 
</body>

</html>
